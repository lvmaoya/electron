<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
   .scroll-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      scroll-snap-stop: always;
    }

   .scroll-section {
      height: 100vh;
      scroll-snap-align: start;
    }
  </style>
</head>

<body>
  <div class="scroll-container">
    <div class="scroll-section" style="background-color: lightblue;">
      <h1>Page 1</h1>
    </div>
    <div class="scroll-section" style="background-color: lightgreen;">
      <h1>Page 2</h1>
    </div>
    <div class="scroll-section" style="background-color: lightpink;">
      <h1>Page 3</h1>
    </div>
  </div>
</body>

</html>
